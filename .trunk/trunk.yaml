version: 0.1
cli:
  version: 1.4.1

plugins:
  sources:
    - id: trunk
      ref: v0.0.10
      uri: https://github.com/trunk-io/plugins

lint:
  disabled:
    - svgo
  enabled:
    - shfmt@3.5.0
    - gitleaks@8.15.3
    - oxipng@8.0.0
    - git-diff-check
    - actionlint@1.6.23
    - shellcheck@0.9.0
    - prettier@2.8.4
    - eslint@8.34.0
    - markdownlint@0.33.0
  ignore:
    - linters: [ALL]
      paths:
        - .husky

runtimes:
  enabled:
    - go@1.18.3
    - node@18.12.1

actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
